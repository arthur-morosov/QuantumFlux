apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'
    resourcePrefix "qf_"

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 24
        versionCode 3
        versionName "0.9.2"
    }
    buildTypes {
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'quantum-flux'

    publishedGroupId = 'me.himanshusoni'
    libraryName = 'library'
    artifact = 'quantum-flux'

    libraryDescription = 'A Powerful Android Content Provider ORM'

    siteUrl = 'https://github.com/himanshu-soni/QuantumFlux'
    gitUrl = 'https://github.com/himanshu-soni/QuantumFlux.git'

    libraryVersion = '0.9.2'

    developerId = 'himanshu-soni'
    developerName = 'Himanshu Soni'
    developerEmail = 'himanshusoni.me@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/himanshu-soni/QuantityView/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/himanshu-soni/QuantityView/master/bintray.gradle'


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:24.2.0'
}
